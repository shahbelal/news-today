<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App Demo</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="assets/logo.png" type="image/x-icon">

</head>

<body>
    <nav>
        <div class="man-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="assets/logo.png" alt="company logo">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-links nav-items" id="ipl" onclick="onNavItemClick('ipl')">IPL</li>
                    <li class="hover-links nav-items" id="finance" onclick="onNavItemClick('finance')">FINANCES</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('politics')">POLITICS</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('Elections')">ELECTIONS</li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('Technology')">TECHNOLOGY
                    </li>
                    <li class="hover-links nav-items" id="politics" onclick="onNavItemClick('Entertainment')">
                        ENTERTAINMENT</li>
                </ul>
            </div>
            <div class="search-bar">
                <input id="search-text" type="text" class="news-input" placeholder="e.g Today match">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="news-img" id="news-img">
            </div>

            <div class="card-content">
                <h3 id="news-title">title</h3>
                <h6 class="news-sources" id="news-source">Lorem, ipsum.</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit, amet consectetur adipisicing elit.
                    Quisquam est dicta
                    rerum
                    suscipit inventore, minus mollitia nesciunt numquam perferendis vel ex, consectetur, quis
                    dolores
                    amet. Libero eius natus omnis doloremque.</p>
            </div>
        </div>

    </template>


    <script src="script.js"></script>
</body>

</html>
